<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="email1">Email:</label>
        <input type="email" name="email" id="email1">

        <label for="Phone1">Phone:</label>
        <input type="tel" name="tel" id="Phone1">

        <label for="date1">Date:</label>
        <input type="date" name="date" id="date1">

        <label for="radio1">Gender</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Male</label>

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Female</label>


        <label for="Countary1">Countary</label>
        <select name="Countary" id="Countary1">
            
            <option value="America">America</option>
            <option value="Africa">Africa</option>
            <option value="India">India</option>

        </select>
    </fieldset>

    <fieldset>
        <legend>Adress</legend>
        <label for="street1">Street</label>
        <input type="text" name="street" id="steet1">

        <label for="city1">City</label>
        <input type="text" name="city" id="city1">

        <label for="state1">State</label>
        <input type="text" name="state" id="state1">

        <label for="zipcode1">ZipCode</label>
        <input type="text" name="zipcode" id="zipcode1">
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1">Comments</label>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
        <label for="checkbox1">I agree to the term of service</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
    </fieldset>
    <input type="button" value="Submit">
</body>
</html>
